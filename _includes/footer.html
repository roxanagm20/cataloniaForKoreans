
<div class="py-3 border-top footer">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <p class="h5 mb-3">{{ site.title }}</p>
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              copyright (c) 2020 {{ site.author | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right px-5">
        <p>{{- site.description | escape -}}</p>
        <p>This website has been created for altruistic and non-profit purposes.</p>
      </div>

    </div>

  </div>
</div>
